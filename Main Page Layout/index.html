<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section id="home">
            <header id="section-top" class="static">
                <div id ="header-top">
                    <a id="logo">
                        <img src="images/logo.png" alt="logo" />
                    </a>
                </div>
            </header>
            <div id="title">
                <p class="title-top">
                    Find the place you love
                    <span class="title-bottom">
                        using our Platform.
                    <span>
                 </p>
            </div>
            <div class="text">
                <p id="text-first">
                    By typing the address below in the field you find every important information
                    about the neighborhood.
                    Our platform makes millions of people happy
                </p>
            </div>
            <div id="play-btn">
                <div class="group">
                  <input type="text" id="address" required>
                  <label>Please provide address</label>
                  <input type="submit" id="submit" />
                </div>
            </div>
        </section>
    </body>
</html>
